<!--the purple menu bar-->
<mat-toolbar color="primary" class="row makeToolbarsticky">    
    <mat-toolbar-row>  
     
          <h1 class="col-md-1"> Todos </h1>     
          <nav class="col-md-3 p-0 navbar navbar-expand-lg"> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <button class="ml-2 mr-2" mat-raised-button color="primary" (click)='NavigateTotodos()' routerLinkActive="active"><mat-icon>checklist</mat-icon> Todos </button>
            <button mat-raised-button color="primary" (click)='NavigateToHistogram()' routerLinkActive="active"><mat-icon>bar_chart</mat-icon> Histogram </button>
          </nav>


          <mat-slide-toggle
            *ngIf="!location.includes('/histogram')"
            class="col-md-1 p-0 filters-height"
            [color]="color"
            [disabled]="disabled"
            (click)="onChange()">
              Filters {{checked ? 'on' : 'off'}} 
          </mat-slide-toggle>
       
          <!--<span class="item-spacer"></span>-->  
          <app-filters class="col-md-5" [location]="location" [checked]="checked"></app-filters><!--the filters component receives this location property at the @Input decorator.. according to specific location filters must be displayed or hidden that's why we pass the value of the location which is actually the route string that we are in to /histogram or /todos-->
          
          <div class="col-md right-align" *ngIf="!location.includes('/histogram')">
            <button mat-raised-button color="primary" (click)='OpenPopUpToAddNewTodo()'><mat-icon>add</mat-icon> Add Todo </button>
          </div>

    </mat-toolbar-row>
</mat-toolbar>
