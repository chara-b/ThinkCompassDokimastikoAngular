<!--the purple menu bar-->
<mat-toolbar color="primary" class="makeToolbarsticky">    
    <mat-toolbar-row class="row">  
     
         

           
                <div class="col-md-1">
                  <h1> Todos </h1>   
                </div>
                <div class="col-md-2 p-0">
                  <button class="mr-2" mat-raised-button color="primary" (click)='NavigateTotodos()' ><mat-icon>checklist</mat-icon> Todos </button>
                  <button mat-raised-button color="primary" (click)='NavigateToHistogram()' ><mat-icon>bar_chart</mat-icon> Histogram </button>                                 
               
                </div> 
   
                <div class="col-md-2" *ngIf="!location.includes('/histogram')"> 
                  <mat-slide-toggle
                  class="ml-5 filters-height"
                  [color]="color"
                  [disabled]="disabled"
                  (click)="onChange()">
                    Filters {{checked ? 'on' : 'off'}} 
                </mat-slide-toggle>
                </div>
                <div class="col-md-5 filters-height" *ngIf="!location.includes('/histogram')">                      
                   <div *ngIf="checked">
                      <mat-form-field class="mr-3 mat-form-field-width">
                           <mat-label>Month</mat-label>
                           <mat-select [(value)]="selectedMonthOption"> <!--2-way data binding with the value that the user each time selects-->
                               <mat-option *ngFor="let option of months" value="option">{{option}}</mat-option>
                               </mat-select>
                           </mat-form-field>
                           <mat-form-field class="mr-3 mat-form-field-width">
                               <mat-label>Year</mat-label>
                               <input matInput placeholder="Enter year...">
                           </mat-form-field>
                           <mat-form-field class="mr-3 mat-form-field-width">
                               <mat-label>Status</mat-label>
                               <mat-select [(value)]="selectedStatusOption"> <!--2-way data binding with the value that the user each time selects-->
                                  <mat-option *ngFor="let option of status" value="option">{{option}}</mat-option>
                               </mat-select>
                           </mat-form-field>
                           <mat-form-field class="ml-3 search-width">
                               <mat-label>Search</mat-label>
                               <input matInput #message maxlength="256" placeholder="Search by keywords...">
                               <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                           </mat-form-field>       
                    </div>
                </div>               
   
                <div class="col-2">
                  <div class="right-align" *ngIf="!location.includes('/histogram')">
                    <button mat-raised-button color="primary" (click)='OpenPopUpToAddNewTodo()'><mat-icon>add</mat-icon> Add Todo </button>
                  </div>  
                </div> 
   
     

    </mat-toolbar-row>
</mat-toolbar>
